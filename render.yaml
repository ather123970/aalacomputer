services:
  - type: web
    name: aalacomputer
    env: node
    plan: free
    buildCommand: |
      echo "Installing dependencies..."
      npm install --production=false
      echo "Building frontend..."
      npm run build
      echo "Build complete!"
    startCommand: node backend/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: aalacomputerstore@gmail.com
      - key: ADMIN_PASSWORD
        sync: false # Set this in Render dashboard
      - key: FRONTEND_ORIGIN
        value: https://aalacomputerkarachi.vercel.app
    healthCheckPath: /api/ping
