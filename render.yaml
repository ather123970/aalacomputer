services:
  - type: web
    name: aalacomputer
    env: node
    plan: free
    buildCommand: |
      echo "Installing dependencies..."
      npm install
      echo "Building frontend and copying images..."
      npm run build
      echo "Verifying dist/images folder..."
      ls -la dist/images | head -20 || echo "dist/images not found"
      echo "Verifying zah_images folder..."
      ls -la zah_images | head -20 || echo "zah_images not found"
    startCommand: node backend/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: aalacomputerstore@gmail.com
      - key: ADMIN_PASSWORD
        sync: false # Set this in Render dashboard
      - key: FRONTEND_ORIGIN
        value: https://aalacomputerkarachi.vercel.app
    healthCheckPath: /api/ping
