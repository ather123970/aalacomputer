<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#cpuGrad)"/>
  <!-- CPU Body -->
  <rect x="100" y="100" width="200" height="200" fill="#991b1b" stroke="#ffffff" stroke-width="4" rx="8"/>
  <!-- CPU Grid Pattern -->
  <rect x="130" y="130" width="140" height="140" fill="#dc2626" opacity="0.3"/>
  <line x1="130" y1="160" x2="270" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="190" x2="270" y2="190" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="220" x2="270" y2="220" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="250" x2="270" y2="250" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="160" y1="130" x2="160" y2="270" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="190" y1="130" x2="190" y2="270" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="220" y1="130" x2="220" y2="270" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="130" x2="250" y2="270" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <!-- Pins -->
  <rect x="95" y="140" width="5" height="20" fill="#ffffff"/>
  <rect x="95" y="180" width="5" height="20" fill="#ffffff"/>
  <rect x="95" y="220" width="5" height="20" fill="#ffffff"/>
  <rect x="300" y="140" width="5" height="20" fill="#ffffff"/>
  <rect x="300" y="180" width="5" height="20" fill="#ffffff"/>
  <rect x="300" y="220" width="5" height="20" fill="#ffffff"/>
  <!-- Label -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    PROCESSOR
  </text>
</svg>
