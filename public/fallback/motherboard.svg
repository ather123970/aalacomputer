<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moboGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#moboGrad)"/>
  <!-- Motherboard PCB -->
  <rect x="60" y="80" width="280" height="240" fill="#065f46" stroke="#ffffff" stroke-width="4" rx="8"/>
  <!-- CPU Socket -->
  <rect x="120" y="140" width="80" height="80" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  <!-- RAM Slots -->
  <rect x="230" y="140" width="90" height="15" fill="#34d399" stroke="#ffffff" stroke-width="1"/>
  <rect x="230" y="170" width="90" height="15" fill="#34d399" stroke="#ffffff" stroke-width="1"/>
  <rect x="230" y="200" width="90" height="15" fill="#34d399" stroke="#ffffff" stroke-width="1"/>
  <!-- Heatsink -->
  <rect x="100" y="240" width="120" height="30" fill="#34d399" opacity="0.6"/>
  <!-- Capacitors -->
  <circle cx="90" cy="120" r="8" fill="#fbbf24"/>
  <circle cx="110" cy="120" r="8" fill="#fbbf24"/>
  <circle cx="280" cy="270" r="8" fill="#fbbf24"/>
  <circle cx="300" cy="270" r="8" fill="#fbbf24"/>
  <!-- Label -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    MOTHERBOARD
  </text>
</svg>
