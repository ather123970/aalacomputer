<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#pcGrad)"/>
  
  <!-- PC Case -->
  <rect x="120" y="80" width="160" height="240" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Front Panel -->
  <rect x="130" y="90" width="140" height="220" rx="4" fill="#111827"/>
  
  <!-- Power Button -->
  <circle cx="200" cy="110" r="8" fill="#3B82F6" opacity="0.8"/>
  <circle cx="200" cy="110" r="4" fill="#60A5FA"/>
  
  <!-- USB Ports -->
  <rect x="170" y="125" width="20" height="8" rx="2" fill="#4B5563"/>
  <rect x="200" y="125" width="20" height="8" rx="2" fill="#4B5563"/>
  
  <!-- Ventilation Slots -->
  <g opacity="0.4">
    <line x1="140" y1="160" x2="260" y2="160" stroke="#6B7280" stroke-width="2"/>
    <line x1="140" y1="170" x2="260" y2="170" stroke="#6B7280" stroke-width="2"/>
    <line x1="140" y1="180" x2="260" y2="180" stroke="#6B7280" stroke-width="2"/>
    <line x1="140" y1="190" x2="260" y2="190" stroke="#6B7280" stroke-width="2"/>
  </g>
  
  <!-- RGB Lighting Effect -->
  <rect x="130" y="210" width="140" height="80" rx="4" fill="url(#rgbGrad)" opacity="0.6"/>
  <defs>
    <linearGradient id="rgbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="33%" style="stop-color:#00FF00"/>
      <stop offset="66%" style="stop-color:#0000FF"/>
      <stop offset="100%" style="stop-color:#FF00FF"/>
    </linearGradient>
  </defs>
  
  <!-- Side Vents -->
  <g opacity="0.5">
    <rect x="265" y="150" width="4" height="30" rx="2" fill="#9CA3AF"/>
    <rect x="265" y="185" width="4" height="30" rx="2" fill="#9CA3AF"/>
    <rect x="265" y="220" width="4" height="30" rx="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    PREBUILD PC
  </text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="12" fill="#E5E7EB" text-anchor="middle" opacity="0.8">
    Custom Gaming Build
  </text>
</svg>
