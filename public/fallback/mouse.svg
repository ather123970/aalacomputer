<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mouseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#mouseGrad)"/>
  <!-- Mouse Body -->
  <ellipse cx="200" cy="200" rx="80" ry="110" fill="#3730a3" stroke="#ffffff" stroke-width="4"/>
  <!-- Mouse Buttons -->
  <path d="M 200 90 L 200 180" stroke="#ffffff" stroke-width="3" fill="none"/>
  <path d="M 140 120 Q 140 100 160 90" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 260 120 Q 260 100 240 90" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- Scroll Wheel -->
  <rect x="190" y="120" width="20" height="40" fill="#818cf8" stroke="#ffffff" stroke-width="2" rx="10"/>
  <line x1="190" y1="135" x2="210" y2="135" stroke="#ffffff" stroke-width="1"/>
  <line x1="190" y1="145" x2="210" y2="145" stroke="#ffffff" stroke-width="1"/>
  <!-- LED Light -->
  <circle cx="200" cy="270" r="8" fill="#22d3ee" opacity="0.8"/>
  <!-- Cable -->
  <path d="M 200 310 Q 220 340 200 370" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.7"/>
  <!-- Label -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    MOUSE
  </text>
</svg>
