<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headsetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f9a8d4;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#headsetGrad)"/>
  <!-- Headband -->
  <path d="M 100 150 Q 100 80 200 80 Q 300 80 300 150" stroke="#ffffff" stroke-width="8" fill="none"/>
  <path d="M 100 150 Q 100 90 200 90 Q 300 90 300 150" stroke="#be185d" stroke-width="4" fill="none"/>
  <!-- Left Ear Cup -->
  <ellipse cx="100" cy="200" rx="40" ry="55" fill="#be185d" stroke="#ffffff" stroke-width="4"/>
  <ellipse cx="100" cy="200" rx="25" ry="40" fill="#f9a8d4" opacity="0.5"/>
  <!-- Right Ear Cup -->
  <ellipse cx="300" cy="200" rx="40" ry="55" fill="#be185d" stroke="#ffffff" stroke-width="4"/>
  <ellipse cx="300" cy="200" rx="25" ry="40" fill="#f9a8d4" opacity="0.5"/>
  <!-- Microphone -->
  <path d="M 100 255 Q 120 280 140 290" stroke="#ffffff" stroke-width="4" fill="none"/>
  <ellipse cx="145" cy="295" rx="8" ry="10" fill="#ffffff"/>
  <!-- Adjustment Lines -->
  <line x1="120" y1="100" x2="120" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="95" x2="140" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="92" x2="160" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="240" y1="92" x2="240" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="95" x2="260" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="280" y1="100" x2="280" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <!-- Label -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    HEADSET
  </text>
</svg>
