<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#monitorGrad)"/>
  <!-- Monitor Screen -->
  <rect x="80" y="80" width="240" height="180" fill="#1e3a8a" stroke="#ffffff" stroke-width="4" rx="8"/>
  <rect x="95" y="95" width="210" height="150" fill="#60a5fa" opacity="0.3"/>
  <!-- Monitor Stand -->
  <rect x="180" y="260" width="40" height="40" fill="#1e3a8a"/>
  <rect x="140" y="300" width="120" height="15" fill="#1e3a8a" rx="4"/>
  <!-- Label -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    MONITOR
  </text>
</svg>
