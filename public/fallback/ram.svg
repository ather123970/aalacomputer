<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#ramGrad)"/>
  <!-- RAM Stick -->
  <rect x="120" y="100" width="160" height="200" fill="#0e7490" stroke="#ffffff" stroke-width="4" rx="6"/>
  <!-- Heatspreader -->
  <rect x="130" y="110" width="140" height="80" fill="#22d3ee" opacity="0.4"/>
  <line x1="150" y1="110" x2="150" y2="190" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="110" x2="180" y2="190" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="210" y1="110" x2="210" y2="190" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="240" y1="110" x2="240" y2="190" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <!-- Memory Chips -->
  <rect x="140" y="210" width="30" height="70" fill="#22d3ee" opacity="0.3" stroke="#ffffff" stroke-width="1"/>
  <rect x="185" y="210" width="30" height="70" fill="#22d3ee" opacity="0.3" stroke="#ffffff" stroke-width="1"/>
  <rect x="230" y="210" width="30" height="70" fill="#22d3ee" opacity="0.3" stroke="#ffffff" stroke-width="1"/>
  <!-- Notch -->
  <rect x="195" y="300" width="10" height="10" fill="#ffffff"/>
  <!-- Label -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    MEMORY
  </text>
</svg>
